{% extends 'sharestuff/base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-8">
<h1>
<i class="fa fa-bullhorn" aria-hidden="true"></i>
  Nyheter</h1>

  <ul class="list-group">
    {% for item in newsfeed %}
    <li class="list-group-item">
      <h3>{{ item.tittel }}<small> {{ item.datotid | date:'d.m.Y' }}</small></h3>
      <p>{{ item.beskjed }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
<div class="col-md-4">
  <h1><br /></h1>
  <form method="POST">{% csrf_token %}
  <button type="submit" class="hiddenbutton">
  <p class="likeit">

    <i class="fa fa-expand" aria-hidden="true"></i>
    Les alle
  </p>
</button>
</form>
</div>
<h1> </h1>
</div>
